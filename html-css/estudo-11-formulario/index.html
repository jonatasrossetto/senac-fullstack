<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Cadastro de Players Games</h1>
        
        <div class="box">
            <form action="https://formsubmit.co/jonatas.rossetto@gmail.com" method="POST" enctype="multipart/form-data">
                <!--enctype para enviar um anexo, foto, pdf... -->
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
                <br><br>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
                <br><br>

                <label for="foto">Foto:</label>
                <input type="file" name="foto" id="foto" accept=".jpg,.png" style="color:white">
                <!--accept para retringir arquivos, evitando enviarem
                arquivos loucos -->
                <br><br>

                <span>Genero:</span>
                <input type="radio" name="genero" id="m" value="m" required>
                <label for="m">M</label>
                <input type="radio" name="genero" id="f" value="f">
                <label for="f">F</label>
                <input type="radio" name="genero" id="o" value="o">
                <label for="o">OUTROS</label>
                <!-- a bola marca só um o quadrado mais de um radio e check box-->
                <br><br>

                <label for="estado">ESTADO</label>
                <!-- REQUIRED para não ser deixado em branco -->
                <select name="estado" id="estado" required>
                <option value="">Escolha seu estado</option>
                <option value="BA">BAHIA</option>
                <option value="CE">CEARA</option>
                <option value="RJ">RIO DE JANEIRO</option>
                <option value="SP">SÃO PAULO</option>
                </select>
                <br><br>

                <!-- CAMPO QUE RECEBE MAIS CARACTERES -->
                <label for="comentario">Comentarios</label> <br>
                <textarea name="comentario" id="comentario" required>
                </textarea>
                <br><br>

                <input type="submit" value="Enviar" name="submit">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/formulario/thanks.html">
                <input type="hidden" name="_template" value="table">
            </form>
            
        </div>
        
    </body>
    </html>
